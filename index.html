<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <select id="sort-select" name="sort-select">
        <option value="">Sort by:</option>
        <option value="Asc">Low to Hi</option>
        <option value="Desc">Hi to Low</option>
      </select>
      <ul id="tasks">
      </ul>
    </div>

    <script type="text/javascript" src="./src/index.js"></script>
  </div>

</body>
</html>
